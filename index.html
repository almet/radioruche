<html>
    <head>
        <title>Radio Ruche, la radio de la route des phares</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--[if lte IE 8]><script src="assets/js/html5shiv.js"></script><![endif]-->
        <link rel="stylesheet" href="assets/css/main.css" />
        <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
        <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
        <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    </head>
    <body class="is-loading">

        <!-- Wrapper -->
            <div id="wrapper">

                <!-- Main -->
                    <section id="main">
                        <header>
                            <span class="avatar"><img src="images/avatar.jpg" alt="" /></span>
                            <h1>Radio Ruche</h1>
                            <a href="javascript:void(0)" class="btn btn-default" data-toggle="tooltip" title="Preview" onclick="aud_play_pause()"><i id="stateicon" class="fa fa-pause"></i></a>
                            <p>La radio de la route des phares</p>
                            <audio autoplay id="myTune">
                                <source src="http://notmyidea.org:9078/mpd.ogg">
                            </audio>

                        </header>
                        <footer>
                            <ul class="icons">
                                <li><a href="https://twitter.com/routedesphares" class="fa-twitter">Twitter</a></li>
                                <li><a href="https://www.facebook.com/laroutedesphares/" class="fa-facebook">Facebook</a></li>
                            </ul>
                        </footer>
                    </section>

                <!-- Footer -->
                    <footer id="footer">
                        <ul class="copyright">
                            <li>&copy; La route des phares</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
                        </ul>
                    </footer>

            </div>

            <script
              src="https://code.jquery.com/jquery-3.2.1.min.js"
              integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
              crossorigin="anonymous"></script>
            <script>
                if ('addEventListener' in window) {
                    window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
                    document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
                }
                  function aud_play_pause() {
                    var myAudio = document.getElementById("myTune");
                    if (myAudio.paused) {
                      $('#stateicon').removeClass('fa fa-play');
                      $('#stateicon').addClass('fa fa-pause');
                      myAudio.play();
                    } else {
                      $('#stateicon').removeClass('fa fa-pause');
                      $('#stateicon').addClass('fa fa-play');
                      myAudio.pause();
                   }
                 }
            </script>

    </body>
</html>
